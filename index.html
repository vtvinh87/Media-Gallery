<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mega Laundromat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Kích hoạt dark mode dựa trên class
      theme: {
        extend: {
          colors: {
            // Primary Brand Colors
            'brand-primary': 'var(--color-brand-primary)',
            'brand-primary-hover': 'var(--color-brand-primary-hover)',
            'brand-primary-focus': 'var(--color-brand-primary-focus)',

            // Accent Color
            'brand-accent': 'var(--color-brand-accent)',

            // Background Colors
            'bg-base': 'var(--color-bg-base)',
            'bg-surface': 'var(--color-bg-surface)',
            'bg-input': 'var(--color-bg-input)', 
            'bg-surface-hover': 'var(--color-bg-surface-hover)',
            'bg-subtle': 'var(--color-bg-subtle)',

            // Text Colors
            'text-heading': 'var(--color-text-heading)',
            'text-body': 'var(--color-text-body)',
            'text-muted': 'var(--color-text-muted)',
            'text-on-primary': 'var(--color-text-on-primary)',
            'text-link': 'var(--color-text-link)',

            // Border Colors
            'border-base': 'var(--color-border-base)',
            'border-input': 'var(--color-border-input)',
            'border-focus': 'var(--color-border-focus)',

            // Semantic Colors
            'status-danger': 'var(--color-status-danger)',
            'status-danger-text': 'var(--color-status-danger-text)',
            'status-danger-bg': 'var(--color-status-danger-bg)',
            'status-warning': 'var(--color-status-warning)',
            'status-warning-text': 'var(--color-status-warning-text)',
            'status-warning-bg': 'var(--color-status-warning-bg)',
            'status-success': 'var(--color-status-success)',
            'status-success-text': 'var(--color-status-success-text)',
            'status-success-bg': 'var(--color-status-success-bg)',
            'status-info': 'var(--color-status-info)',
            'status-info-text': 'var(--color-status-info-text)',
            'status-info-bg': 'var(--color-status-info-bg)',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      /* RGB components for light theme */
      --color-bg-base-rgb: 248, 250, 252; /* slate-50 */
      --color-bg-surface-rgb: 255, 255, 255; /* white */
      --color-bg-input-rgb: 255, 255, 255; /* white */
      --color-bg-surface-hover-rgb: 241, 245, 249; /* slate-100 */
      --color-bg-subtle-rgb: 226, 232, 240; /* slate-200 */

      --color-brand-primary: #0284c7; /* sky-600 */
      --color-brand-primary-hover: #0369a1; /* sky-700 */
      --color-brand-primary-focus: #0ea5e9; /* sky-500 */
      --color-brand-accent: #14b8a6; /* teal-500 */

      --color-bg-base: rgba(var(--color-bg-base-rgb), 0.92); /* Adjusted opacity */
      --color-bg-surface: rgba(var(--color-bg-surface-rgb), 0.85); /* Adjusted opacity */
      --color-bg-input: rgba(var(--color-bg-input-rgb), 0.85); 
      --color-bg-surface-hover: rgba(var(--color-bg-surface-hover-rgb), 0.88); /* Adjusted opacity */
      --color-bg-subtle: rgba(var(--color-bg-subtle-rgb), 0.8); /* Adjusted opacity */

      --color-text-heading: #1e293b; /* slate-800 */
      --color-text-body: #334155; /* slate-700 */
      --color-text-muted: #64748b; /* slate-500 */
      --color-text-on-primary: #ffffff; /* white */
      --color-text-link: #0284c7; /* sky-600 */

      --color-border-base: #e2e8f0; /* slate-200 */
      --color-border-input: #cbd5e1; /* slate-300 */
      --color-border-focus: #0ea5e9; /* sky-500 */

      --color-status-danger: #f43f5e; /* rose-500 */
      --color-status-danger-text: #be123c; /* rose-700 */
      --color-status-danger-bg: #ffe4e6; /* rose-100 */
      --color-status-warning: #f59e0b; /* amber-500 */
      --color-status-warning-text: #b45309; /* amber-700 */
      --color-status-warning-bg: #fef3c7; /* amber-100 */
      --color-status-success: #10b981; /* emerald-500 */
      --color-status-success-text: #047857; /* emerald-700 */
      --color-status-success-bg: #d1fae5; /* emerald-100 */
      --color-status-info: #0ea5e9; /* sky-500 */
      --color-status-info-text: #0369a1; /* sky-700 */
      --color-status-info-bg: #e0f2fe; /* sky-100 */
    }
    .dark {
      /* RGB components for dark theme */
      --dark-color-bg-base-rgb: 15, 23, 42; /* slate-900 */
      --dark-color-bg-surface-rgb: 30, 41, 59; /* slate-800 */
      --dark-color-bg-subtle-rgb: 51, 65, 85; /* slate-700, also for input */
      --dark-color-bg-surface-hover-rgb: 51, 65, 85; /* slate-700 */
      
      /* Assign RGB vars for dark mode */
      --color-bg-base-rgb: var(--dark-color-bg-base-rgb);
      --color-bg-surface-rgb: var(--dark-color-bg-surface-rgb);
      --color-bg-subtle-rgb: var(--dark-color-bg-subtle-rgb);
      --color-bg-surface-hover-rgb: var(--dark-color-bg-surface-hover-rgb);
      --color-bg-input-rgb: var(--dark-color-bg-subtle-rgb); /* Input uses subtle in dark mode */

      --color-brand-primary: #0ea5e9; /* sky-500 */
      --color-brand-primary-hover: #38bdf8; /* sky-400 */
      --color-brand-primary-focus: #0284c7; /* sky-600 */
      --color-brand-accent: #2dd4bf; /* teal-400 */

      /* RGBA definitions for dark mode using the above RGB vars */
      --color-bg-base: rgba(var(--color-bg-base-rgb), 0.92);
      --color-bg-surface: rgba(var(--color-bg-surface-rgb), 0.85);
      --color-bg-subtle: rgba(var(--color-bg-subtle-rgb), 0.8);
      --color-bg-input: rgba(var(--color-bg-input-rgb), 0.8); /* Explicitly for inputs in dark */
      --color-bg-surface-hover: rgba(var(--color-bg-surface-hover-rgb), 0.88);

      --color-text-heading: #f1f5f9; /* slate-100 */
      --color-text-body: #e2e8f0; /* slate-200 */
      --color-text-muted: #94a3b8; /* slate-400 */
      --color-text-link: #38bdf8; /* sky-400 */

      --color-border-base: #334155; /* slate-700 */
      --color-border-input: #475569; /* slate-600 */
      --color-border-focus: #0284c7; /* sky-600 */

      --color-status-danger: #fb7185; /* rose-400 */
      --color-status-danger-text: #fda4af; /* rose-300 */
      --color-status-danger-bg: rgba(80, 7, 36, 0.7); /* rose-900/70 with alpha */
      --color-status-warning: #fbbf24; /* amber-400 */
      --color-status-warning-text: #fcd34d; /* amber-300 */
      --color-status-warning-bg: rgba(69, 26, 3, 0.7); /* amber-900/70 with alpha */
      --color-status-success: #34d399; /* emerald-400 */
      --color-status-success-text: #6ee7b7; /* emerald-300 */
      --color-status-success-bg: rgba(6, 78, 59, 0.7); /* emerald-900/70 with alpha */
      --color-status-info: #38bdf8; /* sky-400 */
      --color-status-info-text: #7dd3fc; /* sky-300 */
      --color-status-info-bg: rgba(12, 74, 110, 0.7); /* sky-900/70 with alpha */
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-image: url('https://img.upanh.tv/2025/06/06/Megamat.png');
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: inherit;
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      filter: blur(10px) brightness(0.95);
      -webkit-backdrop-filter: blur(10px) brightness(0.95); /* For Safari compatibility */
      z-index: -1;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@/": "/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.1",

    "react": "https://esm.sh/react@^19.1.0",

    "recharts": "https://esm.sh/recharts@^2.15.3",

    "@google/genai": "https://esm.sh/@google/genai@0.15.0"
  }
}
</script>

</head>
<body class="bg-bg-base text-text-body transition-colors duration-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
